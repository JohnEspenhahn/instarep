<!DOCTYPE html>
<html>
<head>
<title>Instarep</title>
<link rel="stylesheet" type="text/css" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="script.js"></script>
</head>
<body onload="getLatLon()">
<div class="content">
	<h3>Search</h3>
	<form action="javascript:submit()">
		State <i>(ex: NC)</i> - <input type="text" id="state">
		House District <i>(ex: 6)</i> - <input type="text" id="district_lower" required>
		Senate District <i>(ex: 6)</i> - <input type="text" id="district_upper" required>
		Bill Id <i>(ex: HB 1)</i> - <input type="text" id="bill_id" required>
		<span id="reps" name="reps"></span>
		<br />
		<button onclick="submit()">Submit</button>
	</form>
	<br />
	<h3>Your Local Representatives:</h3>
	<div id="name" class="table"></div>
	<div id="bill_desc" class="desc"></div>
</div>
</body>
</html>
